
<h2 class="mat-display-1">New Post</h2>
<form class="example-form" [formGroup]="form" (submit)="OnSavePost()">
<div>
    <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
    <input [hidden]="true" type="file" #filePicker (change)="onImagepicked($event)">
</div>
<div class="image-preview" *ngIf="imagepreview !== '' && imagepreview ">
    <img [src]="imagepreview" [alt]="form.value.title">
</div>
<mat-form-field class="example-full-width">
    <input matInput placeholder="Title" formControlName="title" [autocomplete]="off" >
    <mat-error *ngIf="form.get('title').invalid">Please enter a valid title </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <textarea matInput formControlName="description" placeholder="Descrition"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter a decription </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>
</form>
